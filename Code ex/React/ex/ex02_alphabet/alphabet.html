<html lang="en">

<head>

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

    <script crossorigin src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
        * {
            border: 1px solid blue;
        }

        /* .letter {

    </style>

</head>

<body>


    <script type="text/babel">
        class Letter extends React.Component{
    render(){
        // javascript 객체 값을 이용
        // -문자를 사용하지 못한다. -를 삭제하고 뒤에 오는 문자를 대문자로 시작한다
        // 키 밸류 값으로 처리 되기 때문에 밸류값에 ""를 이용한다
        var letterStyle = {
            backgroundColor: this.props.bgcolor,
            margin: "10px",
            padding: "20px",
            color: "#333",
            display: "inline-block",
            fontFamily: "monospace",
            fontSize: "32px",
            textAlign: "center"
        }

        return(
            // jsx에서는 class를 className으로 바꿔서 쓴다.
            // <h1 className="letter">
            
            <h1 style={letterStyle}>{this.props.children}</h1>
        )
    }
}
        ReactDOM.render(
               <div>
                <Letter bgcolor="#138593">A</Letter>
                <Letter bgcolor="#FF605F">E</Letter>
                <Letter bgcolor="#FFD5D2">I</Letter>
                <Letter bgcolor="#49DD8E">O</Letter>
                <Letter bgcolor="#AE99FF">U</Letter>
                </div>
                , document.body
          );
        </script>
</body>
