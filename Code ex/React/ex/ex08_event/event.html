<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

    <!-- Babel -->
    <script crossorigin src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

</head>

<body>


    <script type="text/babel">
        class Toggle extends React.Component{

            constructor(props){
                super(props);

                this.state = {
                    isToggleOn : true
                }

                // // handleClick 펑션에 this를 바인딩한다. 그리고 아래에 handleClick 펑션이 실행 될 때 바인딩된 this값을 전달해준다.
                // this.handleClick = this.handleClick.bind(this);

            }
            // 화살표 함수로 정의하면 this 값을 놓치지 않는다.
            handleClick = (ext) => {
                console.log(this);
                console.log('handleClick(), ', ext);
                console.log('curr = ', this.state.isToggleOn);
                
                this.setState({
                    // isToggleOn 값을 반대로 바꾼다.
                    isToggleOn: !this.state.isToggleOn
                })

                // // setState를 할 때 revState를 받아 올 수 있다.
                // this.setState(prevState => ({
                //     isToggleOn: !prevState.isToggleOn
                // }))
            }

            render(){
                return(
                    // jsx에서는 함수를 사용하기 위해선 중괄호를 사용한다 {}
                    <button onClick={this.handleClick}>{this.state.isToggleOn? 'ON' : 'OFF'}</button>
                )
            }
        }


        ReactDOM.render(
            <div>
                <Toggle />
            </div>
            , document.body
        )
    </script>
</body>

</html>
