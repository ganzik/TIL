<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Array</h1>
        <h2>Syntax</h2>
        <script>
            var coworkers = ["kihong", "goeun"];
        </script>
        <h2>get</h2>
        <script>
            document.write(coworkers[0]);
            document.write(coworkers[1]);
        </script>
        <h2>Add</h2>
        <script>
            coworkers.push("chunja");
            coworkers.push("wonhee");
        </script>
        <h2>Count</h2>
        <script>
            document.write(coworkers.length);
        </script>
        <script>
            document.write(coworkers);
        </script>
    </body>
</html>
