<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Loop & Array</h1>
        <script>
            var coworkers = ['kihong', 'goeun', 'chunja', 'wonhee'];
        </script>
        <h2>Co workers</h2>
        <ul>
        <script>
            var i = 0;
            while(i < coworkers.length) {
            document.write('<li><a href="/'+coworkers[i]+'">'+coworkers[i]+'</a></li>')
            i = i + 1
            }
        </script>
        </ul>
    </body>
</html>
