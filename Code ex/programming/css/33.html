<!DOCTYPE html>
<html>
  <head>
    <style>
      img {
        width: 400px;
      }
      .svg {
        height: 400px;
        background-image: url("sam.svg");
      }
    </style>
  </head>
  <body>
    <h1>Bitmap(png)</h1>
    <img src="sam.png" />
    <h1>Vector(svg)</h1>
    <img src="sam.svg" />
    <h1>backgroundSVG</h1>
    <div class="svg"></div>
  </body>
</html>
