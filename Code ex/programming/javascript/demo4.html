<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Title</title>
  </head>
  <body>
    <script type="text/javascript">
      function sum() {
        var _sum = 0;
        for (var i = 0; i < arguments.length; i = i + 1) {
          document.write(i + " : " + arguments[i] + "<br />");
          _sum = _sum + arguments[i];
        }
        return _sum;
      }
      document.write("result : " + sum(1, 2, 3, 4));
    </script>
  </body>
</html>
