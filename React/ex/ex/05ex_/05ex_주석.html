    <!-- Babel -->

</head>

<body>
    <script type="text/babel">

        /* 트리구조가 만들어지지 않기 때문에 오류를 나타내고 DOM을 형성하지 못한다

            render(){

                )
            }
        }

        /*

                    <div>
                    <h1>아이템1</h1>
                    <h1>아이템2</h1>
                    </div>
                )
            }
        }*/

       

        /* 트리구조가 아닌 자바스크립트 배열구조로 나타낼 수 있지만 이렇게 잘 쓰지 않는다.
        class Label extends React.Component{
            render(){
                var test = '테스트'

                    [
                    <h1>아이템1</h1>,
                    <h1>아이템2</h1>
                    ]
                )
            }
        }
        */

        /*
        // React.Fragment를 활용하면 동일 계층으로 여러개의 태그가 사용 가능하다.
        class Label extends React.Component{
            render(){
                var test = '테스트'
                return(
                    <React.Fragment>
                    <h1>아이템1</h1>
                    <h1>아이템2</h1>
                    </React.Fragment>
                )
            }
        }
        */

        // Component로 인식 시키기 위해서는 반드시 첫 글자는 대문자로 시작해야 한다
        class Stuff extends React.Component{
            render(){
                var test = '테스트';
                var items = <h1>아이템3</h1>;
                // return 아래 태그 영역은 jsx이므로 주석양식이 다르다
                return(
                    {/* 주석 */}
                    <div>
                        <h1>{this.props.hero}</h1>
                        <h1>아이템2</h1>
                        {test}
                        {items}
                    </div>
                )
            }
        }

        var jsxVar = <Stuff hero='Ironman' />

        // JSX 양역
        ReactDOM.render(
            <div>
                {jsxVar}
            </div>
            , document.body
        )
    </script>
</body>

</html>
