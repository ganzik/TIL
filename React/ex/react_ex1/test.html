<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

    <script crossorigin src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
        #target {
            border: 1px solid blue;
        }

        #target h1 {
            background-color: tomato;
            margin: 10px;
            padding: 10px;
        }
    </style>

</head>

<body>
    <h1>컴포넌트 사용 후</h1>
    <div id="target"></div>
    <script type="text/babel">
        var target = document.querySelector('#target');

       class HelloHero2 extends React.Component {
           render() {
               return (
                   <h1>{this.props.heroname}</h1>
               )
           }
       }

       class HelloHero extends React.Component {
           render() {
               return (                
                   <HelloHero2 heroname={this.props.heroname} />
                  
               )
           }
       }

       ReactDOM.render(
           <div>
               <HelloHero heroname="Batman" />
               <HelloHero heroname="Ironman" />
               <HelloHero heroname="Superman" />
           </div>,
           target
       )
      
   </script>
</body>

</html>
